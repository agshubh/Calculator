<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">

</head>
<body>
    <h1 class="text-center">Calulator</h1>
    <div class="container flex flex-col item-center bg mx-auto">
        <div class="row">
            <input id="display" class="input" type="text" readonly/>
        </div>
        <div class="row"> 
            <button class="button col-grey">AC</button>
            <button class="button col-grey"><-</button>
            <button class="button col-grey">00</button>
            <button class="button operator-btn">%</button>
        </div>
        <div class="row"> 
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator-btn">*</button>
        </div>
        <div class="row"> 
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator-btn">/</button>
        </div>
        <div class="row"> 
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator-btn">+</button>
        </div>
        <div class="row"> 
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button operator-btn">-</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
